<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="heading">
      <h1><span>STONE PAPER SCISSOR</span></h1>
    </div>

    <div id="content">
      <span>Select your choice:</span><br />
      <input
        type="button"
        name="stone"
        class="choice"
        value="ST"
        onclick="play(1)"
      />
      <input
        type="button"
        name="paper"
        class="choice"
        value="PA"
        onclick="play(2)"
      />
      <input
        type="button"
        name="scissor"
        class="choice"
        value="SC"
        onclick="play(3)"
      />
    </div>

    <div id="oppo"></div>

    <div id="result"></div>

    <script src="gameLogic.js"></script>
  </body>
</html>
