<html>
<head>
<script  language="JavaScript">
level=1;
function restart(option)
{
level=0;
}

function play(choice)
{
var peg,flag=0;
//if(level==1)
	
	peg=Math.ceil(Math.random()*3);

//else 
	//peg=Math.ceil(Math.random()*level);



//alert(peg);
//level++;
if(choice==peg)
//document.getElementById("status").innerHTML="DRAW! PLAY AGAIN";
flag=2;
else if(choice==1)
{
	if(peg==2)
		flag=0;

	else if(peg==3)
		flag=1;
	
}

else if(choice==2)
{
	if(peg==3)
		flag=0;
	else if(peg==1)
		flag=1;

}
else if(choice==3)
{
	if(peg==1)
		flag=0;
	else if(peg==2)
		flag=1;

}
switch(peg)
{
	case 1:
		document.getElementById("oppo").innerHTML="OPPONENT HAS GOT A STONE";
		break;
		
	case 2:
	document.getElementById("oppo").innerHTML="OPPONENT HAS GOT A PAPER";
	break;
	
	case 3:
	document.getElementById("oppo").innerHTML="OPPONENT HAS GOT A SCISSOR";
	break;
		
	
}
switch(flag)
{
	case 1:
		document.getElementById("result").innerHTML="YOU WIN!";
		break;
		
	case 2:
	document.getElementById("result").innerHTML="IT'S A DRAW";
		break;
	
	case 0:
	document.getElementById("result").innerHTML="YOU LOSE!";
		break;
		
	
}
}
